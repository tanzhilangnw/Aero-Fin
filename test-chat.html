    <script>
        let sessionId = null;
        let isWaiting = false;

        // é¡µé¢åŠ è½½æ—¶åˆ›å»ºä¼šè¯
        window.addEventListener('load', () => {
            createSession();
        });

        // å›è½¦å‘é€
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isWaiting) {
                sendMessage();
            }
        });

        function getApiUrl() {
            return document.getElementById('serverUrl').value;
        }

        function getApiKey() {
            return document.getElementById('apiKey').value;
        }

        function addMessage(content, role = 'assistant', isLoading = false) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isLoading) {
                contentDiv.innerHTML = `<span class="loading"></span><span class="loading"></span><span class="loading"></span>`;
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString('zh-CN');
            messageDiv.appendChild(timeDiv);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageDiv;
        }

        function addErrorMessage(error) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = `âŒ é”™è¯¯: ${error}`;
            messageDiv.appendChild(contentDiv);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function testApi() {
            addMessage('ğŸ§ª æµ‹è¯• API è¿æ¥...', 'assistant', true);
            isWaiting = true;

            try {
                const response = await fetch(`${getApiUrl()}/api/chat/health`);
                if (response.ok) {
                    addMessage('âœ… API è¿æ¥æˆåŠŸï¼', 'assistant');
                } else {
                    addErrorMessage(`HTTP ${response.status}`);
                }
            } catch (error) {
                addErrorMessage(error.message);
            }
            isWaiting = false;
        }

        async function createSession() {
            try {
                const response = await fetch(`${getApiUrl()}/api/chat/session`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': getApiKey()
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    sessionId = data.sessionId || data.data?.sessionId;
                    console.log('âœ… ä¼šè¯åˆ›å»ºæˆåŠŸ:', sessionId);
                } else {
                    console.error('âŒ ä¼šè¯åˆ›å»ºå¤±è´¥:', response.status);
                    addErrorMessage(`åˆ›å»ºä¼šè¯å¤±è´¥: HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('åˆ›å»ºä¼šè¯æ—¶å‡ºé”™:', error);
                addErrorMessage(`åˆ›å»ºä¼šè¯å¤±è´¥: ${error.message}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            input.value = '';

            if (!sessionId) {
                addErrorMessage('ä¼šè¯æœªåˆå§‹åŒ–ï¼Œè¯·åˆ·æ–°é¡µé¢');
                return;
            }

            isWaiting = true;
            const loadingMsg = addMessage('', 'assistant', true);

            try {
                const response = await fetch(`${getApiUrl()}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': getApiKey()
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                loadingMsg.remove();

                if (response.ok) {
                    const data = await response.json();
                    const reply = data.data?.content || data.content || JSON.stringify(data);
                    addMessage(reply, 'assistant');
                } else {
                    const errorData = await response.text();
                    addErrorMessage(`HTTP ${response.status}: ${errorData}`);
                }
            } catch (error) {
                loadingMsg.remove();
                addErrorMessage(error.message);
            }

            isWaiting = false;
        }

        function clearChat() {

        }
