spring:
  # 数据源配置（测试使用内存数据库H2，或使用测试MySQL）
  datasource:
    url: jdbc:mysql://localhost:3306/aero_fin_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Spring AI 配置（测试环境）
  ai:
    vectorstore:
      milvus:
        client:
          host: localhost
          port: 19530
          username: root
          password: Milvus
        database-name: aero_fin_test
        collection-name: financial_policies_test
        embedding-dimension: 1536
        index-type: IVF_FLAT
        metric-type: COSINE

logging:
  level:
    root: WARN
    com.aerofin: DEBUG

# Aero-Fin 配置（测试环境）
aero-fin:
  # LLM 配置（测试环境使用mock或本地Deepseek）
  llm:
    deepseek:
      api-key: test-key-deepseek
      base-url: http://localhost:11434  # 可使用本地模型或mock服务
      model: deepseek-chat
      temperature: 0.7
      max-tokens: 1000
    stream-timeout: 10000

  security:
    enabled: false  # 测试环境关闭认证
  rate-limit:
    enabled: false  # 测试环境关闭限流
