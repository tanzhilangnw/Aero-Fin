spring:
  # 数据源配置（生产环境从环境变量读取）
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/aero_fin}
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Spring AI 配置（生产环境使用Deepseek）
  ai:
    vectorstore:
      milvus:
        client:
          host: ${MILVUS_HOST:localhost}
          port: ${MILVUS_PORT:19530}
          username: root
          password: ${MILVUS_PASSWORD:Milvus}
        database-name: aero_fin
        collection-name: financial_policies
        embedding-dimension: 1536
        index-type: IVF_FLAT
        metric-type: COSINE

logging:
  level:
    root: INFO
    com.aerofin: INFO
    org.springframework.ai: WARN

# Aero-Fin 配置（生产环境）
aero-fin:
  # LLM 配置（生产环境使用Deepseek）
  llm:
    deepseek:
      api-key: ${DEEPSEEK_API_KEY}  # 从环境变量读取（必需）
      base-url: ${DEEPSEEK_BASE_URL:https://api.deepseek.com}
      model: ${DEEPSEEK_MODEL:deepseek-reasoner}
      temperature: ${DEEPSEEK_TEMPERATURE:0.7}
      max-tokens: ${DEEPSEEK_MAX_TOKENS:2000}
    stream-timeout: 30000

  # 向量检索配置
  vector-store:
    embedding-dimension: 1536
    top-k: 5
    similarity-threshold: 0.7
    cache-enabled: true

  # 会话管理配置
  conversation:
    max-history-size: 20
    context-window-size: 10
    session-timeout-minutes: 30
    enable-sliding-window: true

  # 工具调用配置
  tools:
    timeout-millis: 5000
    enable-async: true
    enable-retry: true
    max-retry-attempts: 3
    retry-delay-millis: 1000

  # 生产环境必须启用安全认证
  security:
    enabled: true
    api-keys: ${AERO_FIN_API_KEYS}  # 必须从环境变量读取

  # 生产环境必须启用限流
  rate-limit:
    enabled: true
    requests-per-minute: ${RATE_LIMIT_RPM:100}
